<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: palevioletred;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #f7a9fb;
            border-radius: 5px;
            background-color: #79dbf1;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #f59797;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .radio-label,
        .form-group .checkbox-label {
            display: inline-block;
            margin-right: 15px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #fda9d3;
            color: rgb(241, 110, 193);
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #fda9d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <form action="/submit" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Feedback Section -->
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>

            <!-- Satisfaction Rating -->
            <div class="form-group">
                <label>How satisfied are you with our service?</label>
                <div>
                    <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
                    <label for="very-satisfied" class="radio-label">Very Satisfied</label>
                </div>
                <div>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied" class="radio-label">Satisfied</label>
                </div>
                <div>
                    <input type="radio" id="neutral" name="satisfaction" value="neutral">
                    <label for="neutral" class="radio-label">Neutral</label>
                </div>
                <div>
                    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                    <label for="dissatisfied" class="radio-label">Dissatisfied</label>
                </div>
                <div>
                    <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
                    <label for="very-dissatisfied" class="radio-label">Very Dissatisfied</label>
                </div>
            </div>

            <div class="form-group">
                <label for="text">Enter your Address:</label>
                <input type="text" id="Enter Your Address" name="Enter Your Address" required>
            </div>

            



            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit"><a href="index.html">Submit</a></button>
            </div>
        </form>
    </div>
</body>
</html>
